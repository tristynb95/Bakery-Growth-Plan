<div id="calendar-modal" class="calendar-modal hidden">
    <div class="calendar-modal-content">
        <div class="calendar-main-grid">
            <div class="calendar-grid-container">
                <div class="calendar-header">
                    <h2 id="calendar-month-year" class="text-2xl font-bold"></h2>
                    <div class="calendar-nav-container">
                        <button id="calendar-prev-month-btn" class="btn btn-secondary"><i class="bi bi-chevron-left"></i></button>
                        <button id="calendar-next-month-btn" class="btn btn-secondary"><i class="bi bi-chevron-right"></i></button>
                        <button id="calendar-today-btn" class="btn btn-secondary">Today</button>
                    </div>
                </div>
                <div id="calendar-grid" class="calendar-grid"></div>
            </div>

            <div id="day-detail-view" class="day-detail-container">
                <div class="day-detail-header">
                    <h3 id="day-detail-title" class="font-bold text-lg">Select a day</h3>
                    <button id="calendar-close-btn" class="btn btn-secondary"><i class="bi bi-x-lg"></i></button>
                </div>
                <div id="day-detail-content" class="day-detail-content">
                    <div id="day-event-list" class="day-event-list">
                        </div>
                    <div id="add-event-form" class="add-event-form hidden">
                        <h4 class="font-bold mb-2">Add New Event</h4>
                        <input type="text" id="event-title-input" class="form-input mb-2" placeholder="Event Title">
                        <input type="time" id="event-time-input" class="form-input mb-2">
                        <div id="event-type-selector" class="flex gap-2 mb-2">
                            <button class="event-type-btn" data-type="team">Team</button>
                            <button class="event-type-btn" data-type="operations">Operations</button>
                            <button class="event-type-btn" data-type="finance">Finance</button>
                            <button class="event-type-btn" data-type="personal">Personal</button>
                        </div>
                        <textarea id="event-description-input" class="form-input mb-2" placeholder="Description..."></textarea>
                        <div class="flex justify-end gap-2">
                            <button id="cancel-event-btn" class="btn btn-secondary">Cancel</button>
                            <button id="save-event-btn" class="btn btn-primary">Save Event</button>
                        </div>
                    </div>
                </div>
                <div id="day-detail-footer" class="day-detail-footer">
                    <button id="add-event-btn" class="btn btn-primary w-full"><i class="bi bi-plus-lg"></i> Add Event</button>
                </div>
            </div>
        </div>
    </div>
</div>

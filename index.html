<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL's | Bakery Growth Planner</title>

    <!-- Tailwind + Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <!-- Your Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="manifest" href="/site.webmanifest">
</head>
<body class="antialiased">

    <!-- Initial Loading View -->
    <div id="initial-loading-view" class="auth-container">
        <div class="loading-wrapper">
            <img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="auth-logo">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <!-- Other views omitted for brevity (unchanged)... -->

    <!-- Main App Layout -->
    <div id="app-view" class="main-layout hidden">
        <div id="sidebar-overlay" class="sidebar-overlay no-print"></div>
        <aside id="sidebar" class="bg-white border-r border-gray-200 flex flex-col p-6 no-print">
            <!-- Sidebar content ... -->
        </aside>

        <main class="w-full overflow-y-auto">
            <div class="p-6 sm:p-8 lg:p-12 printable-area">
                <header class="flex justify-between items-start mb-8 main-header">
                    <div>
                        <h1 id="header-title" class="text-4xl font-black text-gray-900 font-poppins">Bakery Growth Plan</h1>
                        <p id="header-subtitle" class="mt-1 text-lg text-gray-500">Your 90-Day Sprint to a Better Bakery.</p>
                    </div>
                    <div class="flex items-center gap-4 no-print">
                        <div id="desktop-header-buttons" class="hidden sm:flex items-center gap-2">
                            <div id="save-indicator" class="flex items-center gap-2 text-sm text-gray-500 transition-opacity duration-300 opacity-0">
                                <i class="bi bi-check-circle-fill text-green-500"></i>
                                <span>Saved to Cloud</span>
                            </div>
                            <button id="print-btn" class="btn btn-secondary hidden"><i class="bi bi-printer-fill"></i><span>Print</span></button>
                            <button id="share-btn" class="btn btn-secondary hidden"><i class="bi bi-share-fill"></i><span>Share</span></button>
                            <button id="ai-action-btn" class="btn btn-primary hidden"><i class="bi bi-stars"></i><span>AI Action Plan</span></button>
                        </div>
                        <button id="mobile-menu-btn" class="btn btn-secondary !p-2 sm:hidden"><i class="bi bi-list text-xl"></i></button>
                    </div>
                </header>
                <div id="content-area"></div>
            </div>
            <footer class="text-center text-sm text-gray-500 py-6 no-print">
                <p>&copy; 2025 GAIL's Bakery Growth Planner | 
                    <a href="/privacy-policy.html" class="text-red-600 hover:underline">Privacy Policy</a> | 
                    <a href="/terms-and-conditions.html" class="text-red-600 hover:underline">Terms & Conditions</a>
                </p>
            </footer>
        </main>
    </div>
    
    <!-- Modal -->
    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-box" class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title" class="text-lg font-bold">Modal Title</h3>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-content" class="modal-content">
                <!-- AI Action Plan content goes here -->
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                <!-- âœ… New Download button -->
                <button id="downloadActionPlanBtn" class="btn btn-primary">
                    <i class="bi bi-download"></i> Download
                </button>
            </div>
        </div>
    </div>

    <!-- Cookie Banner -->
    <div id="cookie-consent-banner" class="cookie-consent-banner hidden">
        <div class="cookie-consent-content">
            <p>We use cookies to ensure you get the best experience on our website. 
               <a href="/privacy-policy.html" class="cookie-consent-link">Learn more</a></p>
            <div class="cookie-consent-buttons">
                <button id="cookie-decline-btn" class="btn btn-secondary">Decline</button>
                <button id="cookie-accept-btn" class="btn btn-primary">Accept</button>
            </div>
        </div>
    </div>

    <!-- ðŸ”‘ Correct Script Order -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pizzip/3.1.1/pizzip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docxtemplater/3.29.0/docxtemplater.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <!-- Your Script -->
    <script src="script.js" defer></script>

<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL's | Bakery Growth Plan</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
</head>
<body class="antialiased bg-gray-50">

    <div id="loading-view" class="auth-container">
        <div class="loading-wrapper">
            <img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="auth-logo">
            <div class="loading-spinner"></div>
            <p class="text-gray-600 mt-2">Loading shared plan...</p>
        </div>
    </div>
    
    <div id="app-view" class="max-w-4xl mx-auto hidden">
        <header class="py-8 text-center">
             <img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="h-12 mx-auto mb-4">
            <h1 id="header-title" class="text-4xl font-black text-gray-900 font-poppins">Bakery Growth Plan</h1>
            <p id="header-subtitle" class="mt-1 text-lg text-gray-500">Shared for Review</p>
        </header>
        <main id="content-area" class="p-4 sm:p-6 lg:p-8 bg-white shadow-md rounded-lg">
            </main>
        <footer class="text-center text-sm text-gray-500 py-6">
            <p>This is a read-only shared plan. | <a href="/privacy-policy.html" class="text-red-600 hover:underline">Privacy Policy</a> | <a href="/terms-and-conditions.html" class="text-red-600 hover:underline">Terms & Conditions</a></p>
        </footer>
    </div>
    
    <div id="error-view" class="auth-container hidden">
        <div class="text-center">
            <h2 class="text-2xl font-bold text-red-600">Plan Not Found</h2>
            <p class="text-gray-600 mt-2">The requested plan could not be found or is no longer available.</p>
        </div>
    </div>

    <div id="cookie-consent-banner" class="cookie-consent-banner hidden">
        <div class="cookie-consent-content">
            <p>We use cookies to ensure you get the best experience on our website. <a href="/privacy-policy.html" class="cookie-consent-link">Learn more</a></p>
            <div class="cookie-consent-buttons">
                <button id="cookie-decline-btn" class="btn btn-secondary">Decline</button>
                <button id="cookie-accept-btn" class="btn btn-primary">Accept</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    
    <script src="view.js"></script>
</body>
</html>

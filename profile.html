<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | GAIL's Bakery Growth Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
</head>
<body class="antialiased bg-gray-50">

    <div id="initial-loading-view" class="auth-container">
        <div class="loading-wrapper">
            <img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="auth-logo">
            <div class="loading-spinner"></div>
        </div>
    </div>

    <div id="profile-view" class="hidden">
        <header class="dashboard-header">
            <a href="/index.html"><img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="h-9"></a>
            <div class="flex items-center gap-4">
                <a href="/index.html" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Plans</a>
            </div>
        </header>

        <main class="max-w-2xl mx-auto p-6 sm:p-8 lg:p-12">
            <div class="text-center mb-10">
                <h1 class="text-4xl font-black text-gray-900 font-poppins">Your Profile</h1>
                <p class="mt-1 text-lg text-gray-500">Keep your details up to date.</p>
            </div>

            <div class="bg-white p-8 rounded-2xl shadow-md">
                <div class="flex flex-col items-center sm:flex-row sm:items-start gap-8">
                    <div class="relative group">
                        <img id="pfp-preview" src="placeholder.png" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-lg">
                        <label for="pfp-upload-input" id="pfp-upload-btn" class="absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 rounded-full opacity-0 group-hover:opacity-100 transition-opacity cursor-pointer">
                            <i class="bi bi-camera-fill text-white text-3xl"></i>
                        </label>
                        <input type="file" id="pfp-upload-input" class="hidden" accept="image/png, image/jpeg, image/webp">
                        <div id="pfp-spinner" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-70 rounded-full hidden">
                            <div class="loading-spinner !w-8 !h-8 !border-4"></div>
                        </div>
                    </div>

                    <div class="w-full">
                        <div class="mb-6">
                            <label for="profile-name" class="font-semibold block mb-2 text-gray-700">Full Name</label>
                            <input type="text" id="profile-name" class="form-input" placeholder="e.g., Tristen Bayley">
                        </div>
                        <div class="mb-8">
                            <label for="profile-bakery" class="font-semibold block mb-2 text-gray-700">Your Bakery</label>
                            <input type="text" id="profile-bakery" class="form-input" placeholder="e.g., Marlow">
                        </div>
                        <div class="flex justify-end items-center gap-4">
                            <div id="save-indicator" class="flex items-center gap-2 text-sm text-green-600 opacity-0 transition-opacity">
                                <i class="bi bi-check-circle-fill"></i>
                                <span>Profile Saved!</span>
                            </div>
                            <button id="save-profile-btn" class="btn btn-primary">Save Changes</button>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

    <script src="profile.js"></script>
</body>
</html>

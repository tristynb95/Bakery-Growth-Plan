<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile | GAIL's Bakery Growth Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
</head>
<body class="antialiased bg-gray-50">
    <div class="max-w-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="py-8 text-center relative">
            <div class="absolute top-20 left-0">
                <a href="/index.html" class="btn-subtle">
                    <i class="bi bi-arrow-left"></i>
                    <span>Back to Dashboard</span>
                </a>
            </div>
            <h1 class="text-4xl font-black text-gray-900 font-poppins">My Profile</h1>
            <p class="mt-1 text-lg text-gray-500">Manage your personal information.</p>
        </header>

        <main id="profile-content" class="bg-white shadow-md rounded-lg p-6 sm:p-8 lg:p-10 hidden">
            <div class="space-y-8">
                <div>
                    <label class="font-semibold block mb-2">Profile Picture</label>
                    <div class="flex items-center gap-4">
                        <div class="w-24 h-24 rounded-full bg-gray-100 flex items-center justify-center overflow-hidden">
                            <img id="pfp-preview" src="" alt="Profile Picture Preview" class="w-full h-full object-cover hidden">
                            <span id="pfp-initials" class="text-3xl font-bold text-gray-400"></span>
                        </div>
                        <div>
                            <input type="file" id="pfp-upload" class="hidden" accept="image/*">
                            <button id="pfp-upload-btn" class="btn btn-secondary">Upload New Picture</button>
                            <p class="text-xs text-gray-500 mt-2">PNG, JPG, GIF up to 2MB.</p>
                        </div>
                    </div>
                </div>

                <div>
                    <label for="profile-name" class="font-semibold block mb-2">Full Name</label>
                    <input type="text" id="profile-name" class="form-input" placeholder="e.g., Tristen Bayley">
                </div>

                <div>
                    <label for="profile-bakery" class="font-semibold block mb-2">Default Bakery</label>
                    <input type="text" id="profile-bakery" class="form-input" placeholder="e.g., Marlow">
                </div>
            </div>

            <div class="mt-8 border-t pt-6 flex justify-end">
                <button id="save-profile-btn" class="btn btn-primary">Save Changes</button>
            </div>
             <div id="save-indicator" class="mt-4 text-right text-sm text-gray-500 opacity-0">
                <i class="bi bi-check-circle-fill text-green-500"></i> Profile saved successfully!
            </div>
        </main>
         <div id="profile-loading" class="text-center p-12">
            <div class="loading-spinner mx-auto"></div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="profile.js"></script>
</body>
</html>

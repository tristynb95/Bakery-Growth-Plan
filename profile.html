<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL's | Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
</head>
<body class="antialiased bg-gray-50">

    <header class="dashboard-header">
        <a href="/index.html"><img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="h-9"></a>
        <div>
            <button id="header-save-btn" class="btn btn-primary"><i class="bi bi-check-lg"></i> Save Changes</button>
            <button id="header-back-btn" class="btn btn-secondary hidden"><i class="bi bi-grid-1x2-fill"></i> Dashboard</button>
        </div>
    </header>

    <div id="profile-view" class="profile-container max-w-4xl mx-auto">
        <main id="content-area" class="p-4 sm:p-6 lg:p-8">
            <div class="page-header mb-8 text-center">
                 <div>
                    <h1 id="header-title" class="text-4xl font-black text-gray-900 font-poppins">Your Profile</h1>
                    <p id="header-subtitle" class="mt-1 text-lg text-gray-500">Manage your account details and bakery information.</p>
                </div>
            </div>

            <div class="content-card p-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                    
                    <div class="md:col-span-2 space-y-6">
                        <div>
                            <label for="profile-name" class="font-semibold block mb-2">Full Name:</label>
                            <input type="text" id="profile-name" class="form-input" placeholder="e.g., Tristen Bayley">
                        </div>
                         <div>
                            <label for="bakery-search-input" class="font-semibold block mb-2">Your Bakery:</label>
                            <div id="bakery-dropdown" class="custom-dropdown">
                                <div class="dropdown-selected" tabindex="0">
                                    <input type="text" id="bakery-search-input" class="dropdown-search-input" placeholder="Search for your bakery..." autocomplete="off">
                                    <i class="bi bi-chevron-down dropdown-caret"></i>
                                </div>
                                <div class="dropdown-options">
                                    </div>
                                <input type="hidden" id="profile-bakery-hidden">
                            </div>
                        </div>
                        <div>
                            <label for="profile-email" class="font-semibold block mb-2">Email:</label>
                            <input type="email" id="profile-email" class="form-input" disabled>
                        </div>
                    </div>

                    <div id="profile-photo-section" class="md:col-span-1 flex flex-col items-center text-center mt-6 md:mt-0">
                        <div class="relative mb-4">
                            <img id="profile-photo-preview" class="w-32 h-32 rounded-full object-cover bg-gray-200" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="Profile preview">
                            <button id="remove-photo-btn" class="absolute bottom-1 right-1 btn-remove-photo no-print hidden" title="Remove photo">
                                <i class="bi bi-trash-fill"></i>
                            </button>
                        </div>
                        <h3 class="font-semibold text-lg">Profile Photo</h3>
                        <p class="text-sm text-gray-500 mt-1 mb-3">Upload a new photo. This is optional.</p>
                        <div class="flex items-center gap-2">
                            <label for="photo-upload-input" class="btn btn-secondary cursor-pointer">
                                <i class="bi bi-upload"></i>
                                <span>Upload</span>
                            </label>
                            <input type="file" id="photo-upload-input" class="hidden" accept="image/png, image/jpeg">
                            <button id="save-photo-btn" class="btn btn-primary hidden">
                                <i class="bi bi-save-fill"></i>
                                <span>Save</span>
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer class="text-center text-sm text-gray-500 py-6">
            <p>&copy; 2025 GAIL's Bakery Growth Planner</p>
        </footer>
    </div>

    <div id="modal-overlay" class="modal-overlay hidden">
        <div id="modal-box" class="modal-box">
            <div class="modal-header">
                <h3 id="modal-title" class="text-lg font-bold">Modal Title</h3>
                <button id="modal-close-btn" class="modal-close-btn">&times;</button>
            </div>
            <div id="modal-content" class="modal-content">
                </div>
            <div class="modal-footer">
                <button id="modal-action-btn" class="btn btn-primary">OK</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>
    
    <script src="js/profile.js"></script>

</body>
</html>

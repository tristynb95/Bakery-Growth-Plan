<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL's | Profile</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" sizes="any">
</head>
<body class="antialiased">

    <div id="profile-view" class="profile-container max-w-4xl mx-auto">
        <header class="py-8 text-center">
            <a href="/index.html"><img src="https://cdn.brandfetch.io/idTR-Pb58u/w/400/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="h-12 mx-auto mb-4"></a>

            <div class="mt-12">
                <h1 id="header-title" class="text-4xl font-black text-gray-900 font-poppins">Your Profile</h1>
                <p id="header-subtitle" class="mt-1 text-lg text-gray-500">Manage your account details.</p>
            </div>
        </header>

        <main id="content-area" class="p-4 sm:p-6 lg:p-8">
            <div class="content-card p-8">
                <div id="profile-photo-section" class="flex items-center space-x-6 mb-8 pb-8 border-b">
                    <div class="relative">
                        <img id="profile-photo-preview" class="w-24 h-24 rounded-full object-cover bg-gray-200" src="https://ssl.gstatic.com/images/branding/product/1x/avatar_circle_blue_512dp.png" alt="Profile preview">
                        <button id="remove-photo-btn" class="absolute bottom-0 right-0 btn-remove-photo no-print hidden" title="Remove photo">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                    <div>
                        <h3 class="font-semibold text-lg">Profile Photo</h3>
                        <p class="text-sm text-gray-500 mt-1 mb-3">Upload a new photo. This is optional.</p>
                        <label for="photo-upload-input" class="btn btn-secondary cursor-pointer">
                            <i class="bi bi-upload"></i>
                            <span>Upload</span>
                        </label>
                        <input type="file" id="photo-upload-input" class="hidden" accept="image/png, image/jpeg">
                        <button id="save-photo-btn" class="btn btn-primary hidden ml-2">
                            <i class="bi bi-save-fill"></i>
                            <span>Save</span>
                        </button>
                    </div>
                </div>

                <div class="space-y-6">
                    <div>
                        <label for="profile-name" class="font-semibold block mb-2">Name:</label>
                        <input type="text" id="profile-name" class="form-input" disabled>
                    </div>
                    <div>
                        <label for="profile-email" class="font-semibold block mb-2">Email:</label>
                        <input type="email" id="profile-email" class="form-input" disabled>
                    </div>
                    <div class="pt-6 border-t">
                        <button id="back-to-dashboard-btn" class="btn btn-secondary"><i class="bi bi-grid-1x2-fill"></i><span>Back to Dashboard</span></button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="text-center text-sm text-gray-500 py-6">
            <p>&copy; 2025 GAIL's Bakery Growth Planner</p>
        </footer>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-storage-compat.js"></script>

    <script src="js/profile.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL's | Manage Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="manage-team-page" class="antialiased bg-gray-50">

    <div id="team-view">
        <header class="dashboard-header">
            <a href="/index.html"><img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="h-9"></a>
            <div>
                <button id="back-to-hub-btn" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Team Hub</button>
                <button id="dashboard-logout-btn" class="btn btn-secondary"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </div>
        </header>

        <main class="p-6 sm:p-8 lg:p-12">
            <div class="max-w-7xl mx-auto">

                <div class="page-header mb-8">
                    <div>
                        <h1 class="text-4xl font-black text-gray-900 font-poppins">Manage Team</h1>
                        <p class="subtitle">View, edit, and organise your team members.</p>
                    </div>
                </div>

                <div class="kpi-grid mb-8">
                    <div class="kpi-card">
                        <i class="bi bi-people-fill kpi-icon"></i>
                        <div>
                            <span class="kpi-value">12</span>
                            <span class="kpi-label">Total Team Members</span>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <i class="bi bi-person-plus-fill kpi-icon"></i>
                        <div>
                            <span class="kpi-value">2</span>
                            <span class="kpi-label">New Starters (30 Days)</span>
                        </div>
                    </div>
                    <div class="kpi-card">
                        <i class="bi bi-person-check-fill kpi-icon"></i>
                        <div>
                            <span class="kpi-value">8</span>
                            <span class="kpi-label">Key Holders</span>
                        </div>
                    </div>
                     <div class="kpi-card">
                        <i class="bi bi-clock-history kpi-icon"></i>
                        <div>
                            <span class="kpi-value">1.2 yrs</span>
                            <span class="kpi-label">Average Tenure</span>
                        </div>
                    </div>
                </div>

                <div class="flex flex-wrap justify-between items-center gap-4 mb-8">
                    <div class="search-wrapper">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" id="team-search-input" class="form-input" placeholder="Search by name or position...">
                    </div>
                    <div class="flex items-center gap-4">
                        <button class="btn btn-secondary"><i class="bi bi-funnel-fill"></i> Filter</button>
                        <button class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add New Member</button>
                    </div>
                </div>

                <div class="team-roster-grid">
                    <div class="team-roster-card">
                        <div class="card-header">
                            <img src="https://images.unsplash.com/photo-1529626455594-4ff0802cfb7e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Maria Lopez" class="profile-photo">
                            <div>
                                <h3 class="member-name">Maria Lopez</h3>
                                <p class="member-position">Senior Barista</p>
                            </div>
                        </div>
                        <div class="card-body">
                            <span class="status-tag status-keyholder">Key Holder</span>
                            <span class="status-tag status-training">Training: Latte Art</span>
                        </div>
                        <div class="card-footer">
                            <a href="#" class="btn btn-secondary w-full">View Profile</a>
                        </div>
                    </div>
                    </div>

            </div>
        </main>
    </div>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="js/main.js" type="module"></script>
    <script src="js/team.js"></script>
</body>
</html>
</body>
</html>

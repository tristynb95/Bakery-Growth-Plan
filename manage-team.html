<!DOCTYPE html>
<html lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAIL's | Manage Team</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Poppins:wght@700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body id="manage-team-page" class="antialiased bg-gray-50">

    <div id="team-view">
        <header class="dashboard-header">
            <a href="/index.html"><img src="https://cdn.brandfetch.io/idTR-Pb58u/w/401/h/92/theme/dark/logo.png?c=1dxbfHSJFAPEGdCLU4o5B" alt="GAIL's Bakery Logo" class="h-9"></a>
            <div>
                <button id="back-to-hub-btn" class="btn btn-secondary"><i class="bi bi-arrow-left"></i> Back to Team Hub</button>
                <button id="dashboard-logout-btn" class="btn btn-secondary"><i class="bi bi-box-arrow-right"></i> Logout</button>
            </div>
        </header>

        <main class="p-6 sm:p-8 lg:p-12">
            <div class="max-w-7xl mx-auto">

                <div class="page-header mb-8">
                    <div>
                        <h1 class="text-4xl font-black text-gray-900 font-poppins">Manage Team</h1>
                        <p class="subtitle">View, edit, and organise your team members.</p>
                    </div>
                </div>

                <div class="kpi-grid mb-8">
                    </div>

                <div class="flex flex-wrap justify-between items-center gap-4 mb-8">
                    <div class="search-wrapper">
                        <i class="bi bi-search search-icon"></i>
                        <input type="text" id="team-search-input" class="form-input" placeholder="Search by name or position...">
                    </div>
                    <div class="flex items-center gap-4">
                        <button class="btn btn-secondary"><i class="bi bi-funnel-fill"></i> Filter</button>
                        <button id="add-member-btn" class="btn btn-primary"><i class="bi bi-plus-lg"></i> Add New Member</button>
                    </div>
                </div>

                <div id="team-roster-container" class="team-roster-grid">
                    <p id="no-members-message" class="text-gray-500 hidden">You haven't added any team members yet. Click "Add New Member" to get started.</p>
                </div>
            </div>
        </main>
    </div>

    <div id="member-modal-overlay" class="modal-overlay hidden">
        <div id="member-modal-box" class="modal-box">
            <div class="modal-header">
                <h3 id="member-modal-title" class="text-lg font-bold">Add New Team Member</h3>
                <button id="member-modal-close-btn" class="btn btn-secondary !p-2"><i class="bi bi-x-lg"></i></button>
            </div>
            <div id="member-modal-content" class="modal-content space-y-4">
                <div>
                    <label for="member-name" class="font-semibold block mb-2">Full Name:</label>
                    <input type="text" id="member-name" class="form-input" placeholder="e.g., Maria Lopez">
                </div>
                <div>
                    <label for="member-position" class="font-semibold block mb-2">Position:</label>
                    <input type="text" id="member-position" class="form-input" placeholder="e.g., Senior Barista">
                </div>
                 <div>
                    <label for="member-email" class="font-semibold block mb-2">Email:</label>
                    <input type="email" id="member-email" class="form-input" placeholder="e.g., m.lopez@gailsbread.co.uk">
                </div>
            </div>
            <div class="modal-footer">
                <button id="member-modal-cancel-btn" class="btn btn-secondary">Cancel</button>
                <button id="member-modal-action-btn" class="btn btn-primary">Save Member</button>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>

    <script src="js/main.js" type="module"></script>
    <script src="js/manage-team.js" type="module"></script>
</body>
</html>
